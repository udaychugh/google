<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="icon" href="https://images.google.com/images/branding/googleg/1x/googleg_standard_color_128dp.png">
</head>

<body>
    <header class="main">
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <div class="blocks"><i class="fas fa-th"></i></div>
        <div class="toggle">
            <label>
                    <input type="checkbox" name="theme">
                    <span class="btn sr-only">Search</span>
                    <i class="fas fa-moon" aria-hidden="true"></i>
            </label>
        </div>
        <button type="button">Sign in</button>
    </header>
    <section class="google">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
        <br>
        <input type="search" autofocus>
        <br>
        <div class="middle-links">
            <a href="#">Google Search</a>
            <a href="https://www.google.com/doodles/" target="_parent">I'm Feeling Lucky</a>    
        </div>
        
        <p class="langs">Google offered in: <a href="#">हिन्दी </a> 
           <a href="#"> বাংলা </a>
           <a href="#"> తెలుగు </a>
           <a href="#">मराठी</a>
           <a href="#"> தமிழ் </a>
           <a href="#"> ગુજરાતી </a>
           <a href="#"> ಕನ್ನಡ </a>
           <a href="#"> മലയാളം </a>
           <a href="#"> ਪੰਜਾਬ</a>
        </p>
    </section>
    <footer class="last">
        <div class="pre-last">
            <p>India</p>
        </div>
        <div class="sec-last">
            <div class="inner-left">
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">About</a>
                <a href="#">How Search works</a>
            </div>
            <div class="inner-right">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
